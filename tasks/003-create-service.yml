---
- name: Create Service Nomad File
  template:
    src: nomad.service.j2
    dest: "/etc/systemd/system/nomad.service"
    owner: root
    group: root
    mode: 0644

- name: Create Nomad Config Directory
  become: yes
  become_user: root
  file:
    path: /etc/nomad.d
    state: directory
    mode: 700
